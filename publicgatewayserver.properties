server.port=8073

eureka.instance.preferIpAddress = true
eureka.client.registerWithEureka = true
eureka.client.fetchRegistry = true
eureka.client.serviceUrl.defaultZone = http://localhost:8070/eureka




spring.application.name=privategatewayserver

spring.config.import=optional:configserver:http://localhost:8071/

management.endpoints.web.exposure.include=*

## Configuring info endpoint
info.app.name=Private Gateway Server Microservice
info.app.description=360Factors Gateway Server Application
info.app.version=1.0.0
management.info.env.enabled = true
management.endpoint.gateway.enabled=true


## Telling to Cloud Gateway, go and get all configurations from Eureka Server by checking its discovery
## So gateway know all my Eureka Server Service Registeration Details for the same.
## It use this information during routing
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lowerCaseServiceId=true

logging.level.com._360factors.gatewayserver: DEBUG
